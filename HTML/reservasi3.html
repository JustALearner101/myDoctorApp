<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDoctor - Specializations</title>
    <link rel="stylesheet" href="reservasi3.css">
</head>
<body>
    <header>
        <div class="logo">MYDOCTOR</div>
        <div class="search-bar">
            <input type="text" placeholder="Lokasi, Spesialisasi Dokter Terdekat">
            <button>Kembali</button>
        </div>
    </header>
    <main>
        <h1>Spesialisasi</h1>
        <div class="specializations">
            <div class="specialization-item">
                <img src="icons/kandungan.png" alt="Kandungan">
                <p>Kandungan</p>
            </div>
            <div class="specialization-item">
                <img src="icons/kesehatan-anak.png" alt="Kesehatan Anak">
                <p>Kesehatan Anak</p>
            </div>
            <div class="specialization-item">
                <img src="icons/tht.png" alt="THT">
                <p>THT</p>
            </div>
            <div class="specialization-item">
                <img src="icons/penyakit-dalam.png" alt="Penyakit Dalam">
                <p>Penyakit Dalam</p>
            </div>
            <div class="specialization-item">
                <img src="icons/kulit-dan-kelamin.png" alt="Kulit dan Kelamin">
                <p>Kulit dan Kelamin</p>
            </div>
            <div class="specialization-item">
                <img src="icons/bedah.png" alt="Bedah">
                <p>Bedah</p>
            </div>
            <div class="specialization-item">
                <img src="icons/mata.png" alt="Mata">
                <p>Mata</p>
            </div>
            <div class="specialization-item">
                <img src="icons/saraf.png" alt="Saraf">
                <p>Saraf</p>
            </div>
            <div class="specialization-item">
                <img src="icons/jantung.png" alt="Jantung">
                <p>Jantung</p>
            </div>
            <div class="specialization-item">
                <img src="icons/paru.png" alt="Paru">
                <p>Paru</p>
            </div>
            <div class="specialization-item">
                <img src="icons/urologi.png" alt="Urologi">
                <p>Urologi</p>
            </div>
            <div class="specialization-item">
                <img src="icons/kedokteran-jiwa.png" alt="Kedokteran Jiwa">
                <p>Kedokteran Jiwa</p>
            </div>
            <div class="specialization-item">
                <img src="icons/dokter-umum.png" alt="Dokter Umum">
                <p>Dokter Umum</p>
            </div>
            <div class="specialization-item">
                <img src="icons/dokter-gigi.png" alt="Dokter Gigi">
                <p>Dokter Gigi</p>
            </div>
            <div class="specialization-item">
                <img src="icons/psikolog.png" alt="Psikolog">
                <p>Psikolog</p>
            </div>
            <div class="specialization-item">
                <img src="icons/rehabilitasi.png" alt="Rehabilitasi Medik">
                <p>Rehabilitasi Medik</p>
            </div>
            <div class="specialization-item">
                <img src="icons/spesialisasi-lainnya.png" alt="Spesialisasi Lainnya">
                <p>Spesialisasi Lainnya</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
