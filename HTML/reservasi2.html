<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Health Facilities</title>
    <link rel="stylesheet" href="../CSS/reservasi2.css">
</head>
<body>
    <header>
        <div class="logo">MYDOCTOR</div>
        <div class="search-bar">
            <input type="text" placeholder="Cari lokasi atau spesialisasi dokter terdekat">
            <button>Cari</button>
        </div>
    </header>
    <h1>Recommended Health Facilities</h1>
    <div class="hospital-container">
        <div class="hospital">
            <img src="../ASSETS/location-check-3.png" alt="MYDOCTOR">
            <h2>MYDOCTOR</h2>
            <p>Closest Location, Specialist Doctors</p>
            <button>See More</button>
        </div>
        <div class="hospital">
            <img src="../ASSETS/images.png" alt="RS Harapan Kematian">
            <h2>RS Harapan Kematian</h2>
            <p>2.5 Km from your location</p>
        </div>
        <div class="hospital">
            <img src="../ASSETS/images.png" alt="RS Tanggungan BPJS">
            <h2>RS Tanggungan BPJS</h2>
            <p>0.8 Km from your location</p>
        </div>
        <div class="hospital">
            <img src="../ASSETS/images.png" alt="RS Hilangkan Harapan">
            <h2>RS Hilangkan Harapan</h2>
            <p>7 Km from your location</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
